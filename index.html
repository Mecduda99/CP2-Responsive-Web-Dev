<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>WoW Site</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="nav-bar">
            <div class="logo">
                <img src="./img/icone.png" alt="">
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item" ><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item" ><a class="nav-link" href="#">Games</a></li>
                    <li class="nav-item" ><a class="nav-link" href="#">Mobile</a></li>
                    <li class="nav-item" ><a class="nav-link" href="#">Tecnologia</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="card-list">
        <div class="card card-blue">
            <h2>Games</h2>
            <figure>
                <img src="./img/img-game.png" alt="">
                <figcaption> Jogos melhoram a criatividade e possuem vários tipos: tabuleiro, fps, RPG e muito mais! </figcaption>
            </figure>
        </div>

        <div class="card card-purple">
            <h2>Mobile</h2>
            <figure>
                <img src="./img/img-mobile.png" alt="">
                <figcaption>O mundo mobile possui os seus segredos, simplesmente um universo na palma da mão! </figcaption>
            </figure>
        </div>

        <div class="card card-blue">
            <h2>Tecnologia</h2>
            <figure>
                <img src="./img/img-tecnologia.png" alt="">
                <figcaption>A Tecnologia mudará o mundo! <br> Experimente o novo, vivencie a tecnologia. </figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <div class="footer-title">
            <h2>Acompanhe a gente em nossas redes sociais!</h2>
        </div>
        
        <nav class="nav-list nav-footer">
            <a class="footer-link" href=""><img src="./img/github.png" alt=""></a>
            <a class="footer-link" href=""><img src="./img/facebook.png" alt=""></a>
            <a class="footer-link" href=""><img src="./img/twitter.png" alt=""></a>
        </nav>
    </footer>
</body>
</html>
